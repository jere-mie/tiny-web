<!DOCTYPE html>
<html>
    <head>
        <title>Smart Converter</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <!-- this makes the magic happen -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"></script>
    </head>
    <body>
        <div class="fcontainer">
            <h1>Smart Converter</h1>
            <h2>Type in what you wanna convert</h2>
            <form action="" onsubmit="convert(); return false">
                <input type="text" name="text" id="text" placeholder="5cm to inches">
                <input type="submit" value="Convert">                
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
