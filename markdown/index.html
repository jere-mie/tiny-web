<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Markdown Previewer</title>
    <style>
        #outtext{
            background-color: #eee;
            padding: 3px;
        }
        #outtext h1 {font-size: 2rem;}
        #outtext h2 {font-size: 1.8rem;}
        #outtext h3 {font-size: 1.6rem;}
        #outtext h4 {font-size: 1.4rem;}
        #outtext h5 {font-size: 1.2rem;}
        #outtext h6 {font-size: 1rem;}
    </style>
  </head>
  <body>
    <br /><br /><br />
    <h1 class="text-center">Markdown Previewer!</h1>
    <h5 class="text-center thin">
      Simply type in some markdown and behold how it gets translated into HTML!
    </h5>
    <br /><br />

    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 justify-content-center align-items-center text-center">
        <h2 class="thin">In Markdown</h2>
        <textarea
          oninput="textChange()"
          style="width: 100%; height: 300px"
          name="intext"
          id="intext"
        ></textarea>
      </div>
      <div class="col-md-6 justify-content-center ">
        <h2 class="thin text-center">Out Result</h2>
        <div
          style="width: 100%;"
          name="outtext"
          id="outtext"
          disabled
        ></div>
      </div>
    </div>
    <script>
      function textChange() {
        let intext = document.getElementById("intext");
        let outtext = document.getElementById("outtext");
        outtext.innerHTML = marked.parse(intext.value);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
