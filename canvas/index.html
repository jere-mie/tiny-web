<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Fun</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        <div class="fcontainer">
            <h1>Here is a Random Canvas</h1>
            <h2>Draw on the canvas by filling out the fields</h2>
            <div class="frow">
                <div class="drawform">
                <!-- <form class="drawform" action="" onsubmit="draw(); return false"> -->
                    <input type="text" name="x" id="x" placeholder="x"><br>
                    <input type="text" name="y" id="y" placeholder="y"><br>
                    <input type="text" name="width" id="width" placeholder="width"><br>
                    <input type="text" name="height" id="height" placeholder="height"><br>
                    <input type="text" name="color" id="color" placeholder="color"><br>
                    <!-- <input type="submit" value="Draw"> -->
                    <button onclick="draw();">Draw</button>
                    <button onclick="clearCanvas();">Clear</button>
                <!-- </form> -->
            </div>

                <canvas width="512px" height="512px" id="canvas"></canvas>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
