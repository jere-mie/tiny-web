<!DOCTYPE html>
<html lang="en" onclick="focusInput();" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="Jeremie Bornais" />
    <meta property="og:title" content="Web Terminal Simulator" />
    <meta property="og:description" content="A fun website that simulates the behaviour of a typical bash shell" />
    <meta property="og:type" content="website" />

    <title>Jeremie's Web Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor.css">
    
  </head>
  <body>
    <div id="terminal" class="">
      <div id="termOut"></div>

      <div id="input-wrapper">
        <span id="termStart">
          <span style="color: rgb(38, 202, 38)">jeremie@bornais</span>
          <span style="color: white">:</span>
          <span style="color: rgb(93, 93, 243)">~</span>
          <span style="color: white">$ </span>
        </span>
        <input
          type="text"
          id="termIn"
          autocomplete="false"
          spellcheck="false"
          autofocus
          style="padding-left: 8.7px"
          class="mousetrap"
        />
      </div>
    </div>
    <div id="editor" class="hidden">
      <div id="editortop">
        <div id="editortitle">
          <span>&nbsp;&nbsp;&nbsp;BORNAIS nano 1.0</span>
          <span id="editorfilename" style="text-align: center;">filename</span>
          <span></span>  
        </div>
        <div id="editorarea">
          <textarea name="editortextarea" id="editortextarea"></textarea>
        </div>
      </div>
      <div id="editorbottom">
        <p id="editormessage" class="hidden"></p>
        <div id="editorshortcuts">
          <span><b>^O</b> Write Out (Save)</span>
          <span><b>^X</b> Exit</span>  
        </div>
      </div>
    </div>
    <script src="mousetrap.min.js"></script>
    <script src="html.js"></script>
    <script src="script.js"></script>
    <script src="files.js"></script>
    <script src="commands.js"></script>
  </body>
</html>
